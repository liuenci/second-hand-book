<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>微书斋</title>
    <script src="static/js/common/jquery-3.1.1.min.js"></script>

</head>

<body>
    <embed src="static/html/common/header.html" width="100%" height="72px"/>
    <div>
        <a href="static/html/user/login.html">登录</a>
        <a href="static/html/user/register.html">注册</a>
        <a href="static/html/user/cart.html">查看我的购物车</a>
        <a href="static/html/user/profile.html">个人信息</a>
        <a href="static/html/user/order.html">我的订单</a>
    </div>
    <input type="text" name="search" placeholder="搜索" id="search">
    <button type="button" id="btn-book-search">搜索</button>
    <br>
    <div>
        <ul id="ul-tree">
        </ul>
    </div>
    <embed src="static/html/common/footer.html" width="100%" height="72px" style="position: absolute;bottom:0px"/>
</body>
<script src="./static/js/common/jquery-3.1.1.min.js"></script>
<script>
    $(function () {
        $('#btn-book-search').click(function () {
            $('#ul-tree').empty();
            $.ajax({
                url: 'http://localhost:8080/book/list',
                type: 'get',
                data: {
                    name: $('#search').val(),
                },
                success: function (result) {
                    if (result.status == 0) {
                        if (result.data.length > 0) {
                            for (let i = 0; i < result.data.length; i++) {
                                var element = result.data[i];
                                var li = $('<li>')
                                var div = $('<div>')
                                var input = $('<input>')
                                input.val(element.id)
                                div.append(input)
                                div.text('编号：' + element.id + '书名：' + element.name + '价格：' + element.price)
                                div.append('<button>添加到购物车</button>')
                                li.append(div)
                                $('#ul-tree').append(li)
                            }
                        }
                    }
                }

            })
        })
        $.ajax({
            url: 'http://localhost:8080/book/list',
            type: 'get',
            data: {
                name: $('#search').val(),
            },
            success: function (result) {
                if (result.status == 0) {
                    if (result.data.length > 0) {
                        for (let i = 0; i < result.data.length; i++) {
                            var element = result.data[i];
                            var li = $('<li>')
                            var div = $('<div>')
                            var book_input = $('<input type="hidden" name="bookId">')
                            book_input.val(element.id)
                            var user_input = $('<input type="hidden" name="userId">')
                            user_input.val(element.userid)
                            div.text('编号：' + element.id + '书名：' + element.name + '价格：' + element.price)
                            div.append(book_input)
                            div.append(user_input)
                            div.append('<button type="button" class="btn-cart-add">添加到购物车</button>')
                            li.append(div)
                            $('#ul-tree').append(li)
                            $('.btn-cart-add').on('click', function () {
                                // 拿到 bookId
                                var bookId = $(this).parent('div').find('input[name="bookId"]').val()
                                // 拿到 userId
                                var userId = $(this).parent('div').find('input[name="userId"]').val()
                                $.ajax({
                                    url: 'http://localhost:8080/cart/add',
                                    type: 'post',
                                    data: {
                                        'bookId': bookId,
                                        'count': 1
                                    },
                                    success: function (result) {
                                        alert('添加到购物车成功')
                                    }
                                })
                            })
                        }
                    }
                }
            }

        })

    })
</script>

</html>
