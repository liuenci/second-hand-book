<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员个人信息</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.css">
</head>

<body>
    <embed src="../common/header.html" width="100%" height="72px" />
    <form class="form-horizontal" role="form">
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">用户名:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="balance" class="col-sm-2 control-label">余额:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="balance" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">邮箱:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="email"  readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-sm-2 control-label">手机号:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="phone" readonly>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <a href="../user/setting.html">
                    <button type="button" class="btn btn-default" id="btn-user-update">编辑</button>
                </a>   
            </div>
        </div>
    </form>
    <embed src="../common/footer.html" width="100%" height="72px"/>
</body>
<script src="../../js/common/jquery-3.1.1.min.js"></script>
<script src="../../js/common/bootstrap.js"></script>
<script>
    $(function () {
        $.ajax({
            url: 'http://localhost:8080/user/profile',
            type: 'get',
            success: function (result) {
                if (result.status == 0 && result.data != null) {
                    var user = result.data;
                    $('#name').val(user.name)
                    $('#phone').val(user.phone == null ? '暂未填写' : user.phone)
                    $('#email').val(user.email == null ? '暂未填写' : user.email)
                    $('#balance').val(user.balance)
                }
            }
        })
    })
</script>
</html>
