<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>我要卖书</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.css">
    <link rel="stylesheet" href="../../css/common/fileinput.css">
</head>

<body>
    <embed src="../common/header.html" width="100%" height="72px" />
    <div class="container">
        <h3 class="col-sm-offset-2">我要卖书</h3>
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <label for="name" class="col-sm-2 control-label">书名</label>
                <div class="col-sm-4">
                    <input type="hidden" class="form-control" id="id">
                    <input type="hidden" class="form-control" id="imgName">
                    <input type="hidden" class="form-control" id="userId">
                    <input type="text" class="form-control" id="name" placeholder="请输入书名">
                </div>
            </div>
            <div class="form-group">
                <label for="author" class="col-sm-2 control-label">作者</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="author" placeholder="请输入作者">
                </div>
            </div>
            <div class="form-group">
                <label for="type" class="col-sm-2 control-label">类型</label>
                <div class="col-sm-4">
                    <select class="form-control" id="type">
                        <option value="编程语言">编程语言</option>
                        <option value="网络文学">网络文学</option>
                        <option value="通信技术">通信技术</option>
                        <option value="项目实战">项目实战</option>
                        <option value="其他">其他</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="originalPrice" class="col-sm-2 control-label">原价</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="originalPrice" placeholder="请输入原价">
                </div>
                <label class="control-label" id="price"></label>
            </div>
            <div class="form-group">
                <label for="discount" class="col-sm-2 control-label">几成新</label>
                <div class="col-sm-4">
                    <select class="form-control" id="discount">
                        <option value="1">1成新</option>
                        <option value="2">2成新</option>
                        <option value="3">3成新</option>
                        <option value="4">4成新</option>
                        <option value="5">5成新</option>
                        <option value="6">6成新</option>
                        <option value="7">7成新</option>
                        <option value="8">8成新</option>
                        <option value="9">9成新</option>
                        <option value="10">全新未开封</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="img" class="col-sm-2 control-label">图片</label>
                <div class="col-sm-4">
                    <form class="form" action="#" method="post" enctype="multipart/form-data" id="pollutionForm">
                        <!-- 注意事项：Input type类型为file class为样式 id随意 name随意  
                                 multiple（如果是要多图上传一定要加上，不加的话每次只能选中一张图）-->
                        <input type="file" class="file form-control" id="img" name="images"><br>
                    </form>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" id="btn-book-add">确认出售</button>
                </div>
            </div>
        </form>
    </div>

    <embed src="../common/footer.html" width="100%" height="72px" style="margin-top:100px" />
</body>
<script src="../../js/common/jquery-3.1.1.min.js"></script>
<script src="../../js/common/bootstrap.js"></script>
<script src="../../js/common/fileinput.js"></script>
<script src="../../js/common/fileinput_locale_zh.js"></script>
<script>
    var imageData = []; //多图上传返回的图片属性接受数组  这里是因为我在做表单其他属性提交的时候使用，在这里我没有将别的input写出来
    $("#img").fileinput({
        language: 'zh',
        uploadUrl: "http://localhost:8080/book/upload",
        showUpload: true, //是否显示上传按钮
        showRemove: true, //显示移除按钮
        showPreview: true, //是否显示预览
        showCaption: false,//是否显示标题
        autoReplace: true,
        minFileCount: 0,
        uploadAsync: true,
        maxFileCount: 11,//最大上传数量
        browseOnZoneClick: true,
        msgFilesTooMany: "选择上传的文件数量 超过允许的最大数值！",
        enctype: 'multipart/form-data',
        // overwriteInitial: false,//不覆盖已上传的图片
        allowedFileExtensions: ["jpg", "png", "gif"],
        browseClass: "btn btn-primary", //按钮样式
        previewFileIcon: "<i class='glyphicon glyphicon-king'></i>"
    }).on("fileuploaded", function (e, result) {//文件上传成功的回调函数，还有其他的一些回调函数，比如上传之前...
        result = result.response
        $('#id').val(result.data.id)
        $('#imgName').val(result.data.imgName)
        $('#userId').val(result.data.userId)
    });
    $(function () {

        $('#originalPrice').blur(function () {
            var discount = $('#discount').val()
            var value = $('#originalPrice').val() * discount / 10
            $('#price').text('折旧后可卖' + value + '元')
        })
        $('#discount').blur(function () {
            var discount = $('#discount').val()
            var value = $('#originalPrice').val() * discount / 10
            $('#price').text('折旧后可卖' + value + '元')
        })
        $('#discount').change(function () {
            var discount = $('#discount').val()
            var value = $('#originalPrice').val() * discount / 10
            $('#price').text('折旧后可卖' + value + '元')
        })
        $('#btn-book-add').click(function () {
            $.ajax({
                url: 'http://localhost:8080/book/add',
                type: 'post',
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify({
                    id: $('#id').val(),
                    userId: $('#userId').val(),
                    imgName: $('#imgName').val(),
                    name: $('#name').val(),
                    author: $('#author').val(),
                    type: $('#type').val(),
                    originalPrice: $('#originalPrice').val(),
                    discount: $('#discount').val(),
                }),
                success: function (result) {
                    if (result.status == 0 && result.data != null) {
                        window.location = '../../../index.html'
                    }
                    if (result.status == 11) {
                        alert('用户不存在')
                        window.location = './register.html'
                    }
                }

            })
        })
    })
</script>

</html>
