<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员注册</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.css">
    <link rel="stylesheet" href="../../css/user/register.css">
</head>

<body>
<nav class="navbar navbar-default" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="../../../index.html">老夫子二手书交易平台</a>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-left">
                <li id="btn-donate-book"><a href="../../../donate-list.html">爱心捐赠列表</a></li>
            </ul>
        </div>
        <div>
            <ul class="nav navbar-nav navbar-right">
                <li id="btn-user-login"><a href="login.html">登录</a></li>
                <li id="btn-user-register"><a href="register.html">注册</a></li>
                <li class="dropdown" id="btn-user-center">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                        <span id="name"></span>
                        <b class="caret"></b>
                    </a>
                    <ul class="dropdown-menu">
                        <li><a href="static/html/user/center.html">个人中心</a></li>
                        <li><a href="#" id="logout">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <form class="form-signin">
        <h2 class="form-signin-heading">Please Register</h2>
        <label for="username" class="sr-only">用户名</label>
        <input type="text" id="username" class="form-control" placeholder="username" required autofocus>
        <label for="password" class="sr-only">密码</label>
        <input type="password" id="password" class="form-control" placeholder="password" required>
        <label for="password" class="sr-only">邮箱</label>
        <input type="email" id="email" class="form-control" placeholder="email" required>
        <label for="password" class="sr-only">手机号</label>
        <input type="phone" id="phone" class="form-control" placeholder="phone" required>
        <button class="btn btn-lg btn-primary btn-block" type="button" id="btn-register">注册</button>
    </form>
</div>

</body>
<script src="../../js/common/jquery-3.1.1.min.js"></script>
<script src="../../js/common/online.js"></script>
<script src="../../js/common/bootstrap.js"></script>
<script>
    $(function () {
        $('#btn-register').click(function () {
            $.ajax({
                url: 'http://localhost:8080/user/register',
                type: 'post',
                data: {
                    name: $('#username').val(),
                    password: $('#password').val(),
                    email: $('#email').val(),
                    phone: $('#phone').val()
                },
                success: function (result) {
                    if (result.status == 0 && result.data != null) {
                        alert('注册成功')
                        window.location = './login.html'
                    }
                    if (result.status == 1) {
                        alert('用户名已注册')
                        window.location = './register.html'
                    }
                }

            })
        })
    })
</script>

</html>
