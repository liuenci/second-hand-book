<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 标签页（Tab）插件</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.css">
    <script src="../../js/common/jquery-3.1.1.min.js"></script>
    <script src="../../js/common/bootstrap.js"></script>
    <script src="../../js/common/bootstrap-table.js"></script>
</head>

<body>
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#user" data-toggle="tab">
                用户管理
            </a>
        </li>
        <li><a href="#order" data-toggle="tab">订单管理</a></li>
        <li><a href="#book" data-toggle="tab">二手书管理</a></li>
    </ul>
    <div id="myTabContent" class="tab-content container" style="margin-top:20px">
        <div class="tab-pane fade in active" id="user">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-1">
                        <input type="text" class="form-control" id="userName" placeholder="请输入名字">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-success" id="btn-user-search"
                            onclick="reflashUserList()">搜索</button>
                    </div>
                </div>
            </form>
            <table id="userTable"></table>
        </div>
        <div class="tab-pane fade" id="order">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-1">
                        <input type="text" class="form-control" id="orderNo" placeholder="请输入名字">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-success" id="btn-order-search"
                            onclick="reflashOrderList()">搜索</button>
                    </div>
                </div>
            </form>
            <table id="orderTable"></table>
        </div>
        <div class="tab-pane fade" id="book">
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <div class="col-sm-8 col-sm-offset-1">
                        <input type="text" class="form-control" id="bookName" placeholder="请输入名字">
                    </div>
                    <div class="col-sm-2">
                        <button type="button" class="btn btn-default btn-success" id="btn-book-search"
                            onclick="reflashBookTable()">搜索</button>
                    </div>
                </div>
            </form>
            <table id="bookTable"></table>
        </div>
    </div>
    <script src="../../js/admin/userTable.js"></script>
    <script src="../../js/admin/bookTable.js"></script>
    <script src="../../js/admin/orderTable.js"></script>
</body>

</html>
