<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>会员登录</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.css">
</head>

<body>
    <div class="container">
        <form class="form-horizontal col-sm-offset-3" role="form">
            <h3 class="col-sm-offset-2">管理员登录</h3>
            <div class="form-group">
                <label for="firstname" class="col-sm-2 control-label">账户</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="name" placeholder="请输入名字">
                </div>
            </div>
            <div class="form-group">
                <label for="lastname" class="col-sm-2 control-label">密码</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="password" placeholder="请输入密码">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default btn-info" id="btn-user-login">登录</button>
                </div>
            </div>
        </form>
    </div>
</body>
<script src="../../js/common/jquery-3.1.1.min.js"></script>
<script src="../../js/common/bootstrap.js"></script>
<script>
    $(function () {
        $('#btn-user-login').click(function () {
            $.ajax({
                url: 'http://localhost:8080/user/login',
                type: 'post',
                data: {
                    name: $('#name').val(),
                    password: $('#password').val()
                },
                success: function (result) {
                    if (result.status == 0 && result.data != null) {
                        alert('登录成功')
                        window.location = '../../../index.html'
                    }
                    if (result.status == 11) {
                        alert('用户不存在')
                        window.location = './register.html'
                    }
                }

            })
        })
    })
</script>

</html>
