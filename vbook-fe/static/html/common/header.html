<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>head</title>
    <link rel="stylesheet" href="../../css/common/bootstrap.css">
    <script src="../../js/common/jquery-3.1.1.min.js"></script>
    <script src="../../js/common/bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="../../../index.html" target="_blank">二手书交易平台</a>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-left">
                    <li id="btn-donate-book"><a href="../../../donate-list.html" target="_blank">爱心捐赠列表</a></li>
                    <li id="btn-book-recommended"><a href="../../../recommended-list.html" target="_blank">优质好书推荐</a></li>
                </ul>
            </div>
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li id="btn-user-login"><a href="../user/login.html" target="_blank">登录</a></li>
                    <li id="btn-user-register"><a href="../user/register.html" target="_blank">注册</a></li>
                    <li id="btn-user-profile"><a href="../user/profile.html" target="_blank">查看个人信息</a></li>
                    <li id="btn-user-cart"><a href="../user/cart.html" target="_blank">我的购物车</a></li>
                    <li id="btn-user-order"><a href="../user/order.html" target="_blank">我的订单</a></li>
                    <li id="btn-user-book-sale"><a href="../user/book_add.html" target="_blank">我要卖书</a></li>
                    <li id="btn-user-book-donate"><a href="../user/book_donate.html" target="_blank">我要捐书</a></li>
                    <li id="btn-user-logout"><a href="../../../index.html" target="_blank">退出登录</a></li>
                </ul>
            </div>
        </div>
    </nav>
</body>
<script>
    $(function () {
        $.ajax({
            url: 'http://localhost:8080/user/online',
            success: function (result) {
                if (result.status == 0) {
                    $('#btn-user-login').remove();
                    $('#btn-user-register').remove();
                } else {
                    $('#btn-user-profile').remove();
                    $('#btn-user-cart').remove();
                    $('#btn-user-order').remove();
                    $('#btn-user-book-sale').remove();
                    $('#btn-user-book-donate').remove();
                    $('#btn-user-logout').remove();
                }
            }
        })
        $('#btn-user-logout').click(function () {
            $.ajax({
                url: 'http://localhost:8080/user/logout',
                success: function (result) {
                    if (result.status == 0) {
                        window.location = window.location
                    }
                }
            })
        })
    })
</script>

</html>
