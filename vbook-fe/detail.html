<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>详细信息</title>
    <link rel="stylesheet" href="static/css/common/bootstrap.css">
</head>

<body>
    <embed src="static/html/common/header.html" width="100%" height="72px" />
    <div class="container">
        <div class="rows">
            <div class="col-sm-2">
                <img id="img" alt="" width="160px" height="240px" style="box-shadow:1px 1px 4px 0px rgba(191, 191, 191, 1)">
            </div>
            <div class="col-sm-6">
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">书名:</label>
                        <label class="control-label" id="name">Java 编程思想</label>
                    </div>
                    <div class="form-group">
                        <label for="author" class="col-sm-2 control-label">作者:</label>
                        <label class="control-label" id="author"></label>
                    </div>
                    <div class="form-group">
                        <label for="type" class="col-sm-2 control-label">类型:</label>
                        <label class="control-label" id="type"></label>
                    </div>
                    <div class="form-group">
                        <label for="originalPrice" class="col-sm-2 control-label">原价:</label>
                        <label class="control-label" >
                            <span>￥</span>
                            <span id="originalPrice"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="discount" class="col-sm-2 control-label">成色:</label>
                        <label class="control-label" >
                            <span id="discount"></span>
                            <span>成新</span>
                        </label>
                    </div>
                    <div class="form-group">
                        <label for="price" class="col-sm-2 control-label">定价:</label>
                        <label class="control-label" id="price"></label>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-1">
                            <button type="button" class="btn btn-default btn-success" id="btn-book-add" onclick="add()">加入购物车</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
<script src="./static/js/common/jquery-3.1.1.min.js"></script>
<script src="./static/js/common/bootstrap.js"></script>
<script>
    function add() {
        let id = localStorage.getItem("bookId")
        // 不能购买自己的书籍
        $.ajax({
            url: 'http://localhost:8080/book/isMine',
            type: 'get',
            async: false,
            data: {
                id: id
            },
            dataType: 'json',
            success: function (result) {
                if (result.status == 1) {
                    alert('无法购买自己出售的二手书')
                } else {
                    $.ajax({
                        url: 'http://localhost:8080/cart/add',
                        type: 'post',
                        async: false,
                        data: {
                            bookId: id
                        },
                        dataType: 'json',
                        success: function (result) {
                            alert('添加购物车成功')
                        }
                    })
                }
            }
        })

    }
    $(function () {
        var id = localStorage.getItem("bookId")
        $.ajax({
            url: 'http://localhost:8080/book/' + id,
            type: 'get',
            async: false,
            dataType: 'json',
            success: function (result) {
                var data = result.data
                $('#name').text(data.name)
                $('#author').text(data.author)
                $('#type').text(data.type)
                $('#originalPrice').text(data.originalPrice)
                $('#discount').text(data.discount)
                $('#price').text(data.price)
                var imgName = data.imgName == null ? 'default.jpg' : data.imgName
                $('#img').attr('src','static/image/'+imgName)
            }
        })
    })
</script>

</html>
