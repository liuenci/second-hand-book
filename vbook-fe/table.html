<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="static/css/common/bootstrap.css">
</head>

<body>
    <table id="mytab" class="table table-hover"></table>

</body>
<script src="./static/js/common/jquery-3.1.1.min.js"></script>
<script src="./static/js/common/bootstrap.js"></script>
<script src="./static/js/common/bootstrap-table.js"></script>
<script>
    $('#mytab').bootstrapTable({
        url: 'http://localhost:8080/book/l',
        method: 'get',
        toolbar: "#toolbar",
        pagination: "false",
        striped: true, // 是否显示行间隔色
        //search : "true",
        uniqueId: "id",
        dataType: "json",
        pagination: false, // 是否分页
        sortable: false, // 是否启用排序
        columns: [{
            field: 'id',
            title: '登录名'
        },
        {
            field: 'name',
            title: '昵称'
        },
        {
            field: 'price',
            title: '角色'
        },
        {
            field: 'opt',
            title: '操作',
            width: 120,
            align: 'center',
            valign: 'middle',
            formatter: actionFormatter,
        }]
    });
    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var id = value;
        var result = "";
        result += "<a href='javascript:;' class='btn btn-xs green' onclick=\"EditViewById('" + id + "', view='view')\" title='查看'><span class='glyphicon glyphicon-search'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs blue' onclick=\"EditViewById('" + id + "')\" title='编辑'><span class='glyphicon glyphicon-pencil'></span></a>";
        result += "<a href='javascript:;' class='btn btn-xs red' onclick=\"DeleteByIds('" + id + "')\" title='删除'><span class='glyphicon glyphicon-remove'></span></a>";
        return result;
    }
</script>

</html>
