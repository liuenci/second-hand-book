<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>二手书交易平台</title>
    <link rel="stylesheet" href="static/css/common/bootstrap.css">
</head>

<body>
    <embed src="static/html/common/header.html" width="100%" height="72px" />
    <div class="container">
        <form class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-sm-8 col-sm-offset-1">
                    <input type="text" class="form-control" id="search" placeholder="请输入名字">
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-default btn-success" id="btn-book-search"
                        onclick="reflash()">搜索</button>
                </div>
            </div>
        </form>
        <table id="table">
            <thead>
                <tr>
                    <th data-field="id">编号</th>
                    <th data-field="name">书名</th>
                    <th data-field="price">价格</th>
                    <th data-field="opt">操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
    <embed src="static/html/common/footer.html" width="100%" height="72px" style="position: fixed;bottom: 0;"/>
</body>
<script src="./static/js/common/jquery-3.1.1.min.js"></script>
<script src="./static/js/common/bootstrap.js"></script>
<script src="./static/js/common/bootstrap-table.js"></script>
<script>
    var _table = $('#table');
    //初始化bootstrap table ，并且启动它
    function init(name) {
        name = name == undefined ? '' : name
        _table.bootstrapTable({
            url: 'http://localhost:8080/book/list',
            method: 'get',
            queryParams: 'name=' + name,
            toolbar: "#toolbar",
            pagination: "false",
            striped: true, // 是否显示行间隔色
            //search : "true",
            uniqueId: "id",
            dataType: "json",
            pagination: false, // 是否分页
            sortable: false, // 是否启用排序
            columns: [{
                field: 'id',
                title: '编号'
            },
            {
                field: 'name',
                title: '书名'
            },
            {
                field: 'author',
                title: '作者'
            },
            {
                field: 'type',
                title: '类型'
            },
            {
                field: 'originalPrice',
                title: '原价'
            },
            {
                field: 'discount',
                title: '成色'
            },
            {
                field: 'price',
                title: '价格'
            },
            {
                field: 'opt',
                title: '操作',
                width: 120,
                align: 'center',
                valign: 'middle',
                formatter: actionFormatter,
            }]
        });
    }
    //操作栏的格式化
    function actionFormatter(value, row, index) {
        var id = row.id
        var result = "";
        result += "<button class='btn btn-default btn-primary btn-book-add' onclick='add(this)'>添加到购物车</button>";
        return result;
    }
    function reflash() {
        // 先销毁表格，再初始化表格
        _table.bootstrapTable('destroy');
        let book_name = $('#search').val()
        init(book_name);
    }
    function add(t) {
        let id = $(t).parents('tr').find('td:first').text()
        // 不能购买自己的书籍
        $.ajax({
            url: 'http://localhost:8080/book/isMine',
            type: 'get',
            async: false,
            data: {
                id: id
            },
            dataType: 'json',
            success: function (result) {
                if (result.status == 1) {
                    alert('无法购买自己出售的二手书')
                } else {
                    $.ajax({
                        url: 'http://localhost:8080/cart/add',
                        type: 'post',
                        async: false,
                        data: {
                            bookId: id
                        },
                        dataType: 'json',
                        success: function (result) {
                            alert('添加购物车成功')
                        }
                    })
                }
            }
        })

    }
    $(function () {
        init('')
    })
</script>

</html>
